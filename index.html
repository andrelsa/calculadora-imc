<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora de Indice de Massea Corporal (IMC)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" th:href="@{/css/index.css}">

    <!-- Icones  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- JavaScript -->
    <script src="javascript/script.js"></script>
</head>

<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/avatar.png">
                </div>
                <form name="imcForm" id="imcForm" action="#" class="col-12">
                    <div class="form-group" id="peso-group">
                        <input type="text" id="peso" class="form-control" placeholder="Informe o seu peso">
                    </div>
                    <div class="form-group" id="altura-group">
                        <input type="text" id="altura" class="form-control" placeholder="Informe a sua altura">
                    </div>
                    <button type="button" class="btn btn-calculo" onclick="calcula_imc()">Calcular</button>
                    <button type="button" class="btn btn-limpar" onclick="refresh()">Limpar</button>
                </form>
            </div>
            <div id="message"></div>
        </div>
    </div>
</body>

</html>
